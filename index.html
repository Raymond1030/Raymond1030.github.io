<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background-color: white;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .header p {
            margin-top: 10px;
        }

        .main-content {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            width: 100%;
            padding: 20px 0;
            background-color: white;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>姓名</h1>
    <p>我的个人简介</p>
    <p>日期</p>
</div>

<div class="main-content">
    <img src="你的图片链接" alt="个人照片">
</div>

<div class="footer">
    <p>版权所有 © 2023</p>
</div>

</body>
</html>
