<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f7f7f7;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content .intro {
            flex: 1;
        }

        .content .photo {
            flex: 1;
            text-align: center;
        }

        .content .photo img {
            max-width: 90%;
            border-radius: 8px;
        }

        .detailed-intro {
            padding: 2rem;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人网页</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#works">我的作品</a>
    </nav>

    <div class="content">
        <div class="intro">
            <h2>张三</h2>
            <p>这里是我的简短介绍...</p>
        </div>

        <div class="photo">
            <img src="your_photo_link_here.jpg" alt="我的照片">
        </div>
    </div>

    <div class="detailed-intro">
        <h2>关于我</h2>
        <p>这里是我的详细介绍...</p>
    </div>

</body>
</html>
